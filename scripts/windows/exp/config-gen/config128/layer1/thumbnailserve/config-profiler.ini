[apps..default]
run = true
count = 1

[core]
start_nfs = true
tool = fastrun
toollets = profiler
perf_counter_factory_name = dsn::tools::simple_perf_counter_v2_fast
logging_factory_name = dsn::tools::hpc_logger

[tools.simulator]
random_seed = 0

[network]
io_service_worker_count = 4

[threadpool..default]
worker_share_core = true
worker_affinity_mask = 65535
worker_count = 4

[threadpool.THREAD_POOL_DEFAULT]
name = default
partitioned = false
max_input_queue_length = 1024
worker_priority = THREAD_xPRIORITY_NORMAL

[task..default]
is_trace = true
is_profile = true
allow_inline = false
rpc_call_channel = RPC_CHANNEL_TCP
fast_execution_in_network_thread = false
rpc_call_header_format_name = dsn
rpc_timeout_milliseconds = 5000
perf_test_rounds = 10000
rpc_msg_payload_serialize_default_format = DSF_THRIFT_BINARY

disk_read_fail_ratio = 0.0
disk_write_fail_ratio= 0.0
rpc_message_delay_ms_min = 0
rpc_message_delay_ms_max = 0
disk_io_delay_ms_min = 0
disk_io_delay_ms_max = 0

perf_test_seconds = 30
perf_test_key_space_size = 5000000
perf_test_concurrency = 30
perf_test_payload_bytes = 100
perf_test_timeouts_ms = 3000

[task.LPC_AIO_IMMEDIATE_CALLBACK]
is_trace = false
is_profile = false
allow_inline = false

[task.LPC_RPC_TIMEOUT]
is_trace = false
is_profile = false

[apps.server]
name = server
type = server
arguments = 
ports = 33001
run = true
pools = THREAD_POOL_DEFAULT
dmodule = dsn.apps.ThumbnailServe

[apps.client.perf.thumbnail]
name = client.perf.thumbnail
type = client.perf.thumbnail
count = 1
run = true
pools = THREAD_POOL_DEFAULT
delay_seconds = 1
max_batch_size = 128
dmodule = dsn.apps.ThumbnailServe
arguments = %server_address%:33001

[apps.client.perf.test]
type = client.perf.thumbnail
exit_after_test = true

[thumbnail.perf-test.case.0]
perf_test_seconds = 10
perf_test_hybrid_request_ratio = 1

[thumbnail.perf-test.case.1]
perf_test_hybrid_request_ratio = 1 

